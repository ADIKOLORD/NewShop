{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Wishlist</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">Wishlist</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Wishlist  -->
    <div class="wishlist-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Images</th>
                                    <th>Product Name</th>
                                    <th>Unit Price </th>
                                    <th>Stock</th>
                                    <th>Add Item</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for wl in wp %}
                            <tr>
                                    <td class="thumbnail-img">
                                        <a href="#">
                                            {% if wl.image %}
									<img class="img-fluid"
                                         src="{{ wl.image.url }}" alt="" />
                                            {% else %}
                                            <img class="img-fluid"
                                         src="{% static 'images/img-pro-01.jpg' %}" alt="" />
                                            {% endif %}
								</a>
                                    </td>
                                    <td class="name-pr">
                                        <a href="{% url 'shopdetail' wl.id %}">
									{{ wl.title }}
								</a>
                                    </td>
                                    <td class="price-pr">
                                        <p>${{ wl.price }}</p>
                                    </td>
                                    <td class="quantity-box">In Stock</td>
                                    <td class="add-pr">
                                        <a class="btn hvr-hover"
                                           href="{% url 'cart_add' wl.id %}">Add
                                            to
                                            Cart</a>
                                    </td>
                                    <td class="remove-pr">
                                        <a href="{% url 'wishlist_del' wl.id %}">
									<i class="fas fa-times"></i>
								</a>
                                    </td>
                                </tr>
                            {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Wishlist -->
{% endblock %}
