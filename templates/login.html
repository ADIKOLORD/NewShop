{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Checkout</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'shop' 0 %}">Shop</a></li>
                    <li class="breadcrumb-item active">Login</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container">

        <div class="row new-account-login">

            <div class="col-sm-6 col-lg-12 mb-3" style="text-align:center;">
                <div class="title-left">
                    <h3>Account Login</h3>
                </div>
                <h5><a data-toggle="collapse" href="#formLogin" role="button" aria-expanded="false">
                    Click here to Login</a></h5>
                <form class="mt-3 collapse review-form-box" id="formLogin" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        {{ form }}
                    </div>
                    <button type="submit" class="btn hvr-hover" style="margin-top:20px;">Login
                    </button>
                </form>
            </div>

        </div>

    </div>
</div>
<!-- End Cart -->
{% endblock %}
